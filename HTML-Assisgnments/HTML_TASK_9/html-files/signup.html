<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup</title>
    <link rel="stylesheet" href="../css-files/signup.css" />
  </head>

  <body>
    <header>
      <span class="logo">
        <a href="./login.html"
          ><img src="../assets/images/logo.png" alt="Logo" width="50"
        /></a>
        <a href="./login.html">FITX</a>
      </span>
      <nav>
        <ul>
          <li><a href="../index.html">Home</a></li>
          <li><a href="../index.html">About</a></li>
          <li><a href="../index.html">Contact</a></li>
          <li><a href="../index.html">Pricing</a></li>
        </ul>
      </nav>

      <div class="login_signup">
        <a href="./login.html" class="login">Login</a>
        <a href="./signup.html" class="signup">Register</a>
      </div>
    </header>

    <main>
      <video
        class="gym-vid"
        src="../assets/videos/gym.mp4"
        muted
        loop
        autoplay
      ></video>

      <div class="forms">
        <h2>Signup</h2>

        <form
          action="/"
          method="POST"
          enctype="multipart/form-data"
          autocomplete="off"
        >
          <input
            class="input"
            type="text"
            name="name"
            placeholder="Enter your name"
          />
          <input
            class="input"
            type="email"
            name="email"
            placeholder="Enter your email"
          />
          <input
            class="input"
            type="password"
            name="password"
            placeholder="Enter your password"
          />
          <input class="input" type="date" name="Dob" />

          <label class="radio-contain">
            <input type="radio" name="gender" value="male" />
            <span>Male</span>
          </label>

          <label class="radio-contain">
            <input type="radio" name="gender" value="female" />
              <span>Female</span>
          
          </label>

          <label class="radio-contain">
            <input type="radio" name="gender" value="other" />
            <span>Others</span>
          </label>

          <label class="file-contain">
            <span>Choose your profile picture:</span>
            <input type="file" name="picture" accept="image/*">
          </label>
          
          <a href="./signup2.html">Next</a>
        </form>

      </div>
    </main>

    <footer>
      <div class="foot-top-container">
        <span class="logo">
          <a href="./login.html"
            ><img src="../assets/images/logo.png" alt="Logo" width="50"
          /></a>
          <a href="./login.html">FITX</a>
        </span>

        <nav>
          <ul>
            <li><a href="../index.html">Home</a></li>
            <li><a href="../index.html">About</a></li>
            <li><a href="../index.html">Contact</a></li>
            <li><a href="../index.html">Pricing</a></li>
          </ul>
        </nav>
      </div>

      <div class="foot-bottom-container">
        <span>Website Created by Muneeb Lodhi</span>
      </div>
    </footer>
  </body>
</html>
