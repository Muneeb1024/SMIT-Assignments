<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup</title>
    <link rel="stylesheet" href="../css-files/signup2.css" />
  </head>

  <body>
    <header>
      <span class="logo">
        <a href="./login.html"
          ><img src="../assets/images/logo.png" alt="Logo" width="50"
        /></a>
        <a href="./login.html">FITX</a>
      </span>
      <nav>
        <ul>
          <li><a href="../index.html">Home</a></li>
          <li><a href="../index.html">About</a></li>
          <li><a href="../index.html">Contact</a></li>
          <li><a href="../index.html">Pricing</a></li>
        </ul>
      </nav>

      <div class="login_signup">
        <a href="./login.html" class="login">Login</a>
        <a href="./signup.html" class="signup">Register</a>
      </div>
    </header>

    <main>
      <video
        class="gym-vid"
        src="../assets/videos/gym.mp4"
        muted
        loop
        autoplay
      ></video>

      <div class="forms">
        <h2>Signup</h2>

        <form
          action="/"
          method="POST"
          enctype="multipart/form-data"
          autocomplete="off"
        >
          <input
            class="input"
            type="tel"
            name="phone"
            placeholder="+92 300 1234567"
            required
          />
          <input
            class="input"
            list="countries"
            name="country"
            placeholder="Select or type your country"
            required
          />
          <datalist id="countries">
            <option value="Pakistan"></option>
            <option value="India"></option>
            <option value="United States"></option>
            <option value="United Kingdom"></option>
            <option value="Canada"></option>
          </datalist>

          <input
            class="input"
            type="text"
            name="address"
            placeholder="House #, Street, City"
            required
          />
          <textarea
            id="fullAddress"
            name="fullAddress"
            placeholder="Apartment, Suite, Landmark..."
          ></textarea>

          <select id="payment">
            <option value="">Prefered Contact Methods</option>
            <option value="phone">Phone</option>
            <option value="email">Email</option>
            <option value="whatsapp">Whatsapp</option>
          </select>

          <label class="agrement-contain">
            <span>Agreement to Terms</span>
            <input type="checkbox" required />
          </label>
          <a href="./signup3.html">Next</a>
        </form>
      </div>
    </main>

    <footer>
      <div class="foot-top-container">
        <span class="logo">
          <a href="./login.html"
            ><img src="../assets/images/logo.png" alt="Logo" width="50"
          /></a>
          <a href="./login.html">FITX</a>
        </span>

        <nav>
          <ul>
            <li><a href="../index.html">Home</a></li>
            <li><a href="../index.html">About</a></li>
            <li><a href="../index.html">Contact</a></li>
            <li><a href="../index.html">Pricing</a></li>
          </ul>
        </nav>
      </div>

      <div class="foot-bottom-container">
        <span>Website Created by Muneeb Lodhi</span>
      </div>
    </footer>
  </body>
</html>
