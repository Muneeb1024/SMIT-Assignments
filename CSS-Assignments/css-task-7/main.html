<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navbar with Dropdown</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    nav {
      background: #333;
    }

    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
    }

    nav ul li {
      position: relative; /* Important for dropdown positioning */
    }

    nav ul li a {
      display: block;
      padding: 14px 20px;
      color: white;
      text-decoration: none;
    }

    nav ul li a:hover {
      background: #444;
    }

    /* Dropdown menu */
    .dropdown {
      display: none;
      position: absolute;
      top: 100%; /* dropdown will appear below the parent */
      left: 0;
      background: #444;
      min-width: 180px;
      z-index: 1000;
    }

    .dropdown li a {
      padding: 12px 16px;
      color: white;
      display: block;
    }

    .dropdown li a:hover {
      background: #555;
    }

    /* Show dropdown on hover */
    nav ul li:hover .dropdown {
      display: block;
    }
  </style>

</head>
<body>
  <nav>
    <ul>
      <li><a href="#">Home</a></li>
      <li>
        <a href="#">Services &#9662;</a>
        <ul class="dropdown">
          <li><a href="#">Web Development</a></li>
          <li><a href="#">App Development</a></li>
          <li><a href="#">UI/UX Design</a></li>
        </ul>
      </li>
      <li>
        <a href="#">About â–¾</a>
        <ul class="dropdown">
          <li><a href="#">Our Team</a></li>
          <li><a href="#">Mission</a></li>
          <li><a href="#">Vision</a></li>
        </ul>
      </li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>
</body>
</html>
