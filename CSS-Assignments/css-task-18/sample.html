<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Template Areas Layout</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            min-height: 100vh;
            display: grid;
            grid-template-columns: 250px 1fr;
            grid-template-rows: auto 1fr auto;
            grid-template-areas: 
                "header header"
                "sidebar main"
                "footer footer";
        }

        .header {
            grid-area: header;
            background-color: #2c2c2c;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: clamp(18px, 3vw, 24px);
        }

        .sidebar {
            grid-area: sidebar;
            background-color: #4a4a4a;
            color: white;
            padding: 20px;
            font-size: clamp(16px, 2.5vw, 18px);
        }

        .main {
            grid-area: main;
            background-color: #f5f5f5;
            padding: 20px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 20px;
            grid-template-areas: 
                "analytics activity"
                "statistics statistics";
        }

        .footer {
            grid-area: footer;
            background-color: #2c2c2c;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: clamp(16px, 2.5vw, 18px);
        }

        .analytics {
            grid-area: analytics;
            background-color: #b3d9e8;
            padding: 20px;
            border-radius: 12px;
            font-size: clamp(16px, 2.5vw, 20px);
            color: #333;
            min-height: 200px;
        }

        .activity {
            grid-area: activity;
            background-color: #a8e6a3;
            padding: 20px;
            border-radius: 12px;
            font-size: clamp(16px, 2.5vw, 20px);
            color: #333;
            min-height: 200px;
        }

        .statistics {
            grid-area: statistics;
            background-color: #f5a5a5;
            padding: 20px;
            border-radius: 12px;
            font-size: clamp(16px, 2.5vw, 20px);
            color: #333;
            min-height: 200px;
        }

        /* Tablet breakpoint */
        @media screen and (max-width: 1024px) {
            body {
                grid-template-columns: 200px 1fr;
            }

            .main {
                gap: 15px;
                padding: 15px;
            }
        }

        /* Mobile breakpoint */
        @media screen and (max-width: 768px) {
            body {
                grid-template-columns: 1fr;
                grid-template-areas: 
                    "header"
                    "sidebar"
                    "main"
                    "footer";
            }

            .sidebar {
                padding: 15px;
            }

            .main {
                grid-template-columns: 1fr;
                grid-template-rows: auto auto auto;
                grid-template-areas: 
                    "analytics"
                    "activity"
                    "statistics";
                gap: 15px;
                padding: 15px;
            }

            .analytics,
            .activity,
            .statistics {
                min-height: 150px;
            }
        }

        /* Small mobile breakpoint */
        @media screen and (max-width: 480px) {
            .header,
            .footer {
                padding: 15px;
            }

            .sidebar {
                padding: 12px;
            }

            .main {
                padding: 12px;
                gap: 12px;
            }

            .analytics,
            .activity,
            .statistics {
                padding: 15px;
                min-height: 120px;
            }
        }
    </style>
</head>
<body>
    <header class="header">Header</header>
    
    <aside class="sidebar">Sidebar</aside>
    
    <main class="main">
        <div class="analytics">Analytics</div>
        <div class="activity">Recent Activity</div>
        <div class="statistics">Statistics</div>
    </main>
    
    <footer class="footer">Footer</footer>
</body>
</html>
